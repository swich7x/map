<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배송 위치 지도</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=95b203d7a3ee9d91db51514098523f67&libraries=services"></script>
</head>
<body>
  <div class="container">
    <h1>배송 위치 등록</h1>
    <div class="form">
      <input type="text" id="address" placeholder="주소 입력" />
      <input type="text" id="trackingNumber" placeholder="송장번호 입력" />
      <select id="type">
        <option value="dilly">딜리래빗</option>
        <option value="pingpong">핑퐁</option>
      </select>
      <button onclick="addMarker()">추가</button>
      <span id="countDisplay">총 0건 등록됨</span>
    </div>
    <div id="map"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
